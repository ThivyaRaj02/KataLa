        .box {

        .btn {

            padding: 10px 20px;

            text-decoration: none;
            color: #ffffff; /* White text color */
            background-color: #1f3a93; /* Dark Blue */

            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 24px;
        }

        .btn:hover {
            background-color: #4682b4; /* Light Blue on hover */
        }

        .btn:active {
            background-color: #87cefa; /* Light Sky Blue on click */
        }

        .back-btn {
            max-width: 8%; /* Adjust the size of the home icon */
            height: auto;
            margin-right: 1050px;
            cursor: pointer;
            position: left;
            right: 10px;
        }

        .next-btn {
            max-width: 8%; /* Adjust the size of the home icon */
            height: auto;
            margin-left: 1050px;
            cursor: pointer;
            position: right;
            margin-top: -50px;
            z-index: 1;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Adjust the width as needed */
            font-size: 24px;

        .image-container {
            position: fixed;

      .icon-button {
          background: none;
          border: none;
          color: #1f3a93;
          font-size: 24px;
          cursor: pointer;
      }

      .icon-button:focus {
          outline: none;
      }

      .icon-button:hover {
          color: #4682b4;
      }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto;
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            width: 80%; 
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 700px){
            .modal-content {

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    function goBack() {
      window.location.href = 'kn.html';
    }

    function goToNextPage() {
      window.location.href = 'kn3.html';
    }

    function playSoundAndNavigate(destination) {
      var sound = document.getElementById('sound1');
      sound.addEventListener('ended', function() {
          window.location.href = destination;
      });
      sound.play();
    }

    function enlargeImage() {
      var modal = document.getElementById('myModal');
      var img = document.getElementById('myImg');
      var modalImg = document.getElementById('img01');
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      var modal = document.getElementById('myModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
      function playAudio(audioId) {
        var audio = document.getElementById(audioId);
        audio.play();
      }

      function stopAudio() {
        var audios = document.querySelectorAll('audio');
        audios.forEach(function(audio) {
          audio.pause();
          audio.currentTime = 0;
        });
      }
    </script>
    <!-- FontAwesome for speaker and mute icons -->
